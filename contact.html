<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="taco.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
               <a href="hours.html">Hours</a></li>
               <li><a href="#contact">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="section section__contact">
        <figure>
            <img src="contact.webp" alt="taco" title="sample_image" width="1000" height="450" loading="lazy">
            <figcaption><marquee behavior="slide" direction="right">Little Taco Shop Tacos</marquee></figcaption>
        </figure>
    </section>
    <main class="main main__contact">
        <article class="main__article contact">
            <div class="location">
                <h2 class="article__h2 location__h2">Our Location</h2>
                <address>555 Taco Temptation Lane,Suite T <br>Kansas City,MO-55555-5555. <br>
                    Phone: <u>555-555-5555</u>
                </address>
            </div>
            <div id="contact" class="contact__form">
                <h2 class="article__h2">Our Contact Form</h2>
            <form  class="form" action="https://httpbin.org/get" method="get">
                <fieldset> <legend>Send Us A Message</legend>
                <div class="form__name">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="enter your name" required>
                </div>
                <br>
                <div class="form__email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="enter your email" required>
                </div>
                <br>
                <div class="form__fb">
                    <label for="message">Give Ur Feedback</label>
                    <br><textarea name="message" id="message" cols="20" rows="4" placeholder="type your text here"></textarea>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
            </form>
        </div>
        </article>
    </main>
    <footer class="footer foot__contact">
        <a href="#">Back to Top</a>
        <p class="footer__p">
            <span class="nowrap">Copyright &copy;</span><span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>
</body>
</html>
